<!DOCTYPE html>
<html>
<head>
  <title id="title">RPS</title>
</head>
<body>
  <p id="comp"></p>

  <script>
  let StatesEnum = {0:"Rock", 1:"Paper", 2:"Scissors"};
  Object.freeze(StatesEnum);


  function computerPlay()
  {
    let r = Math.floor(Math.random() * 3);
    return(StatesEnum[r]);
  }

  function playRound(playerSelection, computerSelection)
  {
    let cs = computerSelection;
    let ps = playerSelection.toLowerCase();
    ps = ps.charAt(0).toUpperCase() + ps.slice(1);

    //let title = document.querySelector("#title");
    if (ps == cs)
      console.log(`You played ${ps} against computer's ${cs}. It's a draw.`);
    //title.textContent="D"
    else
    if (ps < cs | ((ps == 0) & (cs ==2 )))
        console.log(`You played ${ps} against computer's ${cs}. You win.`);//title.textContent = "W" + cs + ps;
      else console.log(`You played ${ps} against computer's ${cs}. You lose.`);//title.textContent = "L" + cs + ps;
  }

  let str = computerPlay();
  let p = document.querySelector("#comp");
  p.textContent = str;

  playRound("rOCK", str);
  </script>

</body>
</html>
